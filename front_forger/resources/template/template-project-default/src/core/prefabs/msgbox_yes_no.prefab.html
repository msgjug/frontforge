<style>
    .msgbox {
        min-width: 50%;
        max-width: 90%;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        padding: 1em;
    }
</style>

<dom node="MsgBox">
    <div class="panel-bg">
        <div @click="onClickBlockInput"  class="panel msgbox">
            <b $="lbTitle"></b>
            <span $="lbText"></span>
            <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            width: 100%;">
                <button @click="onClickNo" >否</button>
                <button @click="onClickYes" >是</button>
            </div>
        </div>
    </div>
</dom>
