<style>
  .area-wrap {
    /* border: 1px solid gray; */
  }

  .area-contain {
    padding: 0.5em;
  }

  .creator {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    flex-grow: 1;
  }

  .top-area {
    display: flex;
    justify-content: space-between;
    padding: 0.5em 0.5em;
    background: rgba(0, 0, 0, 0.8)
  }

  .top-area button {
    flex-grow: 1;
  }
</style>

<dom>
  <div class="creator">
    <div $="topArea" class="top-area area-wrap">
      <div class="row">
        <button $="btnRun" @click="onClickRun">▶Run</button>
        <button style="display:none;background:#f7922c;" $="btnStop" @click="onClickStop">╳Stop</button>
        <button @click="onClickBuild">⏱Build</button>
      </div>
      <div class="row">
        <button @click="onClickMin">最小模式</button>
        <button @click="onClickNormal">正常模式</button>
      </div>
      <div class="row">
        <button @click="onClickSetup">⚙Setup</button>
        <button @click="onClickOpenProjectDir">◰Open Project Dir</button>
        <button @click="onClickCloseProject">╳Close Project</button>
      </div>
    </div>
    <div class="row" style="flex-grow: 1;">
      <div class="area-wrap" style="flex-grow: 1;">
        <ref $="assetMgr" ctor="AssetMgr" />
      </div>
      <div $="createMainWrap" class="area-wrap col" style="flex-grow: 1;">
        <ref $="creatorMain" ctor="CreatorMain" />
      </div>
    </div>
    <div class="row" style="background:#1f2e74;border-top:1px solid gray">
      <div $="lbInfo"></div>
      <progress $="pb" value=0 max=100 style="display: none;"></progress>
    </div>
  </div>
</dom>
