<style>
  .area-wrap {
    /* border: 1px solid gray; */
  }

  .area-contain {
    padding: 0.5em;
  }

  .creator {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    flex-grow: 1;
  }

  .top-area {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 0.5em 0.5em;
    background: rgba(0, 0, 0, 0.8)
  }

  .top-area button {
    flex-grow: 1;
  }

  .toggle-btn {
    background: #efefef;
  }

  .toggle-btn[pressed] {
      background:#f7922c;
  }
</style>

<dom>
  <div class="creator">
    <div $="topArea" class="top-area area-wrap">
      <div class="row">
        <button $="btnRun" @click="onClickRun">▶运行</button>
        <button style="display:none;background:#f7922c;" $="btnStop" @click="onClickStop">╳停止</button>
        <button @click="onClickBuild">⏱构建</button>
        <button @click="onClickSetup">⚙设置</button>
      </div>
      <div class="row">
        <button @click="onClickOpenProjectDir">◰项目文件夹</button>
        <button @click="onClickCloseProject">╳关闭</button>
      </div>
      <div class="row">
        <button class="toggle-btn" $="toggleCode" @click="onClickToggleCodeEditor">代码编辑器</button>
      </div>
    </div>
    <div class="row" style="flex-grow: 1;">
      <div class="area-wrap" style="flex-grow: 1;">
        <ref $="assetMgr" ctor="AssetMgr" />
      </div>
    </div>
    <div class="row" style="background:#1f2e74;border-top:1px solid gray">
      <div $="lbInfo"></div>
      <progress $="pb" value=0 max=100 style="display: none;"></progress>
    </div>
  </div>
</dom>
