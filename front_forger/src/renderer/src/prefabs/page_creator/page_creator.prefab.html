<style>
  .area-wrap {
    /* border: 1px solid gray; */
  }

  .area-contain {
    padding: 0.5em;
  }

  .creator {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    flex-grow: 1;
  }

  .top-area {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 0.5em 0.5em;
    background: rgba(0, 0, 0, 0.8)
  }

  .top-area button {
    flex-grow: 1;
  }

  .toggle-btn {
    border: 1px solid transparent;
  }

  .toggle-btn[pressed] {
    border: 1px solid #f7922c;
  }

  .emoji-btn {
    font-size: 1.2em;
  }

  .emoji-btn span {
    font-size: 0.8em;
  }
</style>

<dom>
  <div class="creator">
    <div $="topArea" class="top-area area-wrap">
      <div class="row" style="color:white;">
        <button class="emoji-btn" style="color:white;background:#1359bc;border-radius: 0.5em;" $="btnRun"
          @click="onClickRun">▶<span>预览</span></button>
        <button class="emoji-btn" style="color:white;background:#651308;border-radius: 0.5em; display:none;" $="btnStop"
          @click="onClickStop">🚫<span>停止预览</span></button>
        <button class="emoji-btn" @click="onClickBuild">⏱<span>构建项目</span></button>
        <button class="img-btn" style="color:white;background:url(gear.png) center no-repeat;width:1.4em; background-size: 100%;"
          @click="onClickSetup"><span>设置项目</span></button>
        <button class="emoji-btn" @click="onClickOpenProjectDir">📂<span>打开项目文件夹</span></button>
        <button class="emoji-btn toggle-btn" $="toggleCode"
          @click="onClickToggleCodeEditor">⌨️<span>代码编辑器</span></button>
        <button class="emoji-btn toggle-btn" @click="onClickHelp">❓<span>帮助</span></button>
        <button class="emoji-btn" @click="onClickCloseProject">❌<span>关闭项目</span></button>
      </div>
    </div>
    <div class="row" style="flex-grow: 1;">
      <div class="area-wrap" style="flex-grow: 1;">
        <ref $="assetMgr" ctor="AssetMgr" />
      </div>
    </div>
    <div class="row" style="background:#1f2e74;border-top:1px solid gray">
      <div $="lbInfo"></div>
      <progress $="pb" value=0 max=100 style="display: none;"></progress>
    </div>
  </div>
</dom>
