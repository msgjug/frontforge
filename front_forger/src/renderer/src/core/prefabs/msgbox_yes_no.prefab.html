<style>
    .msgbox {
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        padding: 1em;
    }
</style>

<dom node="MsgBox">
    <div class="panel-bg">
        <div @click="onClickBlockInput"  class="panel msgbox">
            <b $="lbTitle"></b>
            <span $="lbText"></span>
            <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            width: 100%;">
                <button class="btn" style="background:rgb(116, 7, 7)" @click="onClickNo" >❌否</button>
                <button class="btn" style="background:rgb(7, 116, 41)" @click="onClickYes" >✔是</button>
            </div>
        </div>
    </div>
</dom>
