<style>

    .panel {
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        padding: 1em;
    }
</style>

<dom node="MsgBox">
    <div class="panel-bg">
        <div @click="onClickBlockInput" class="panel">
            <b $="lbTitle"></b>
            <span $="lbText"></span>
            <button class="btn" style="background:rgb(7, 116, 41)" @click="onClickOk" >确定</button>
        </div>
    </div>
</dom>
